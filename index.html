<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speak Groot</title>
</head>

<body>
    <nav>
        <h1>I am Groot</h1>
    </nav>
    <section>
        <textarea name="input" id="text-input" cols="30" rows="10"
            placeholder="Type your text here you need to convert"></textarea>
        <button id="btn-translate">Translate</button>
        <button id="btn-erase"> Erase </button>
        <textarea name="output" id="output" cols="30" rows="10" placeholder="Output will be shown here"></textarea>
    </section>
    <footer>
        <p>This sentient alien tree branches out of his comfort zone to help the Guardians of the Galaxy keep the people
            of the universe safe.</p>
    </footer>
    <script src="script.js"></script>
